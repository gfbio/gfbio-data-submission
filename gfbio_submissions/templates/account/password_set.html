{% extends "account/base_with_navi.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner %}
    <h2 class="mb-4">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}"
          class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        {#        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>#}
        <button class="btn btn-secondary green" type="submit"
                name="action">{% trans 'Set Password' %}</button>
    </form>
{% endblock %}
