{% extends "account/base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner %}
    <div class="text-center">
        <a href="{% url 'home' %}" class="text-center account-logo">
            <img src="{% static 'images/gfbio_logo.svg' %}">
        </a>
        <h4 class="mt-3">
            {% trans "Sign Out" %}
        </h4>
    </div>
    <div class="boxed">
        <p class="text-center mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}"
                       value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn btn-block btn-danger mt-4"
                    type="submit">{% trans 'Sign Out' %}</button>
        </form>
    </div>

{% endblock %}
