version: "3.2"

volumes:
  production_postgres_data: { }
  production_postgres_data_backups: { }
  django_media: { }

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: gfbio_submissions_production_django
    container_name: submission-django-staging
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    logging:
      driver: syslog
      options:
        tag: 'GFBio-django'
    restart: always
    networks:
      - default
      - internalProxy
    volumes:
      - django_media:/app/gfbio_submissions/media
      - type: tmpfs
        target: /mnt/s3bucket
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: gfbio_submissions_production_postgres
    container_name: submission-postgres-staging
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
      - production_postgres_data_backups:/backups
    networks:
      - default
    env_file:
      - ./.envs/.production/.postgres
    restart: always

  redis:
    image: redis:6
    container_name: submission-redis-staging
    networks:
      - default
    restart: always

  celeryworker:
    <<: *django
    image: gfbio_submissions_production_celeryworker
    container_name: submission-celeryworker-staging
    networks:
      - default
    logging:
      driver: syslog
      options:
        tag: 'GFBio-celery-worker'
    command: /start-celeryworker

  celery-transfer-worker:
    <<: *django
    image: gfbio_submissions_production_celeryworker
    container_name: submission-celery-transfer-worker-staging
    logging:
      driver: syslog
      options:
        tag: 'GFBio-celery-transfer-worker'
    command: /start-celery-transfer-worker

  celerybeat:
    <<: *django
    image: gfbio_submissions_production_celerybeat
    container_name: submission-celerybeat-staging
    networks:
      - default
    logging:
      driver: syslog
      options:
        tag: 'GFBio-celery-beat'
    command: /start-celerybeat

  flower:
    <<: *django
    image: gfbio_submissions_production_flower
    container_name: submission-flower-staging
    networks:
      - default
    logging:
      driver: syslog
      options:
        tag: 'GFBio-flower'
    command: /start-flower

networks:
  default:
  internalProxy:
    external:
      name: internalProxy
